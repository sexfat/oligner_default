<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位範圍檢測</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #location {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>定位範圍檢測</h1>
    <button id="getLocationBtn">檢查是否在範圍內</button>
    <div id="location">點擊按鈕以檢查位置</div>

    <script>
        // 設定中心點經緯度
        const centerLatitude = 25.0521938; // 目標緯度
        const centerLongitude = 121.5432389; // 目標經度
        const rangeInMeters = 1000; // 範圍：1000 公尺

        // 計算兩個經緯度之間的距離（Haversine公式）
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // 地球半徑（單位：公尺）
            const rad = Math.PI / 180; // 角度轉弧度
            const dLat = (lat2 - lat1) * rad;
            const dLon = (lon2 - lon1) * rad;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * rad) * Math.cos(lat2 * rad) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // 距離（單位：公尺）
        }

        document.getElementById("getLocationBtn").addEventListener("click", () => {
            const locationDiv = document.getElementById("location");

            // 檢查瀏覽器是否支援地理定位
            if (navigator.geolocation) {
                locationDiv.textContent = "正在檢查位置...";

                // 獲取用戶位置
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // 計算與中心點的距離
                        const distance = calculateDistance(latitude, longitude, centerLatitude, centerLongitude);

                        // 判斷是否在範圍內
                        if (distance <= rangeInMeters) {
                            locationDiv.textContent = `您在範圍內！距離中心點約 ${Math.round(distance)} 公尺。`;
                        } else {
                            locationDiv.textContent = `您不在範圍內，距離中心點約 ${Math.round(distance)} 公尺。`;
                        }
                    },
                    (error) => {
                        // 處理定位錯誤
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                locationDiv.textContent = "用戶拒絕了位置請求。";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                locationDiv.textContent = "無法獲取位置信息。";
                                break;
                            case error.TIMEOUT:
                                locationDiv.textContent = "請求位置超時。";
                                break;
                            default:
                                locationDiv.textContent = "發生未知錯誤。";
                        }
                    },
                    {
                        enableHighAccuracy: true, // 提高定位精度
                        timeout: 10000,          // 超時設定
                        maximumAge: 0            // 不使用緩存
                    }
                );
            } else {
                locationDiv.textContent = "瀏覽器不支援地理定位功能。";
            }
        });
    </script>
</body>
</html>
