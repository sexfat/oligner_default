<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>OLigner TW丨開啟微笑旅程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
            display: none;
        }

        .mask img {
            max-width: 100%;
            max-height: 100%;
        }

        .mask {
            position: relative;
        }

        .bottom_bar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-container ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .photo-container ul li img {
            cursor: pointer;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .camera_bar {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .large-photo-buttons {
            display: none;
            gap: 10px;
        }

        .default-buttons {
            display: flex;
            gap: 10px;
        }

        #large-photo {
            display: none;
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container_camera">
        <div class="mask">
            <img src="" alt="大圖顯示" id="large-photo">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <div class="bottom_bar">
            <div id="photos" class="photo-container">
                <ul>
                    <li id="photo1"></li>
                    <li id="photo2"></li>
                    <li id="photo3"></li>
                    <li id="photo4"></li>
                    <li id="photo5"></li>
                </ul>
            </div>
            <div class="camera_bar">
                <div class="default-buttons">
                    <button id="switch-camera" class="switch-camera">切換鏡頭</button>
                    <button id="capture" class="capture">拍照</button>
                    <button id="upload-button" class="upload-button">上傳照片</button>
                </div>
                <div class="large-photo-buttons">
                    <button id="retake-photo" class="retake-photo">重新拍攝</button>
                    <button id="confirm-photo" class="confirm-photo">確認</button>
                </div>
            </div>
        </div>
        <div class="loading-overlay" id="loading-overlay">圖片正在上傳中...</div>
    </div>

    <script src="js/photo.js"></script>
</body>

</html>
