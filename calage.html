<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算年齡</title>
</head>
<body>
    <h1>計算年齡</h1>
    <form id="ageForm">
        <label for="rocYear">民國年：</label>
        <input type="number" id="rocYear" name="rocYear" placeholder="例如：81" required>
        <label for="month">月份：</label>
        <input type="number" id="month" name="month" placeholder="1-12" required>
        <button type="button" onclick="calculateAge()">計算年齡</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateAge() {
            const currentYear = new Date().getFullYear();
            const currentMonth = new Date().getMonth() + 1; // 月份從0開始，所以加1
            const rocYear = parseInt(document.getElementById("rocYear").value, 10);
            const birthMonth = parseInt(document.getElementById("month").value, 10);

            if (isNaN(rocYear) || isNaN(birthMonth) || rocYear < 1 || birthMonth < 1 || birthMonth > 12) {
                document.getElementById("result").textContent = "請輸入有效的民國年和月份。";
                return;
            }

            // 將民國年轉換為西元年
            const birthYear = rocYear + 1911;

            // 計算年齡
            let age = currentYear - birthYear;
            if (birthMonth > currentMonth) {
                age -= 1; // 如果出生月大於當前年月，年齡需減1
            }

            document.getElementById("result").textContent = `計算出的年齡為：${age} 歲`;
        }
    </script>
</body>
</html>
