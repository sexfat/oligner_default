<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>請依序完成 5 個拍照步驟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="images/logo.png" alt=""></div>
            <div class="account"><img src="images/OLigner.png" alt=""></div>
        </nav>
    </header>
    <div class="container_camera">
        <div id="step-description" class="stepbar">
            <div id="step-image"><img id="step-image-src" src="images/t1.jpg" alt=""></div>
            <div class="step-content">
                <div id="stepOrder">Step.1</div>
                <div id="step-title">正面咬合照</div>
                <p id="step-instruction">請拍攝您的正面咬合照片。</p>
            </div>
        </div>
        <div class="mask">
            <img class="mask_image" src="images/mask01.png" alt="">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <div class="bottom_bar">
            <div id="photos" class="photo-container">
                <ul>
                    <li id="photo1"></li>
                    <li id="photo2"></li>
                    <li id="photo3"></li>
                    <li id="photo4"></li>
                    <li id="photo5"></li>
                </ul>
            </div>
            <div class="camera_bar">
                <button class="capture" id="capture"><img src="images/camera.png" alt="" srcset="">拍照</button>
                <button class="switch-camera" id="switch-camera">切換鏡頭</button>
                <button class="submit-photos" id="submit-photos" style="display: none;">提交所有照片</button>
                <button class="retake-all" id="retake-all" style="display: none;">全部重新</button>
            </div>
        </div>

        <div class="loading-overlay" id="loading-overlay">圖片正在上傳中...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const retakeAllButton = document.getElementById('retake-all');
        const submitButton = document.getElementById('submit-photos');
        const switchCameraButton = document.getElementById('switch-camera');
        const loadingOverlay = document.getElementById('loading-overlay');

        const stepTitle = document.getElementById('step-title');
        const stepInstruction = document.getElementById('step-instruction');
        const stepImageSrc = document.getElementById('step-image-src');
        const stepOrder = document.getElementById('stepOrder');
        const maskImage = document.querySelector('.mask_image');

        const context = canvas.getContext('2d');

        const steps = [
            { step: 'Step.1', title: '正面咬合照', instruction: '請拍攝您的正面咬合照片。', image: 'images/t1.jpg', mask: 'images/mask1.svg' },
            { step: 'Step.2', title: '上顎齒列照', instruction: '請拍攝您的上顎齒列照片。', image: 'images/t2.jpg', mask: 'images/mask2.svg' },
            { step: 'Step.3', title: '下顎齒列照', instruction: '請拍攝您的下顎齒列照片。', image: 'images/t3.jpg', mask: 'images/mask3.svg' },
            { step: 'Step.4', title: '側臉咬合照', instruction: '請拍攝您的側臉咬合照片。', image: 'images/t4.jpg', mask: 'images/mask4.svg' },
            { step: 'Step.5', title: '側臉美觀線', instruction: '請拍攝您的側臉美觀線。', image: 'images/t5.jpg', mask: 'images/mask5.svg' },
        ];

        let currentStep = 0;
        let photos = new Array(5).fill(null);
        let currentFacingMode = "environment";

        // 啟用攝影機
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode
                    }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    maskImage.style.height = `${video.videoHeight}px`;
                };
            } catch (error) {
                alert('無法啟用攝影機');
                console.error(error);
            }
        }

        // 更新步驟描述
        function updateStep() {
            stepOrder.textContent = steps[currentStep].step;
            stepTitle.textContent = steps[currentStep].title;
            stepInstruction.textContent = steps[currentStep].instruction;
            stepImageSrc.src = steps[currentStep].image;
            maskImage.src = steps[currentStep].mask; // 更新遮罩圖片
            maskImage.style.height = `${video.videoHeight}px`; // 動態設置遮罩高度
        }

        // 拍攝照片
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                photos[currentStep] = blob;

                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                document.getElementById(`photo${currentStep + 1}`).appendChild(img);

                // 自動切換到下一步
                if (currentStep < 4) {
                    currentStep++;
                    updateStep();
                } else {
                    // 最後一步顯示提交與全部重新拍攝
                    submitButton.style.display = 'inline-block';
                    retakeAllButton.style.display = 'inline-block';
                    captureButton.style.display = 'none';
                    switchCameraButton.style.display = 'none';
                }
            }, 'image/png');
        });

        // 重新拍攝全部
        retakeAllButton.addEventListener('click', () => {
            photos = new Array(5).fill(null);
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`photo${i}`).innerHTML = '';
            }
            currentStep = 0;
            updateStep();
            captureButton.style.display = 'inline-block';
            switchCameraButton.style.display = 'inline-block';
            submitButton.style.display = 'none';
            retakeAllButton.style.display = 'none';
        });
        // 切換鏡頭
        switchCameraButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
            // 停止目前的攝影機
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            // 重新啟動攝影機
            startCamera();
        });

        // 提交所有照片
        submitButton.addEventListener('click', () => {
            const formData = new FormData();

            photos.forEach((photo, index) => {
                if (photo) {
                    formData.append(`photo${index + 1}`, photo, `photo${index + 1}.png`);
                }
            });

            loadingOverlay.style.display = 'flex';

            fetch('php/submit_task.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(result => {
                    alert('資料提交成功！');
                    window.location.href = 'thank_you.html';
                })
                .catch(error => {
                    console.error('提交失敗：', error);
                })
                .finally(() => {
                    loadingOverlay.style.display = 'none';
                });
        });



        updateStep(); // 初始化第一個步驟
        startCamera(); // 啟動攝影機
    </script>
</body>

</html>
