<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>OLigner TW丨開啟微笑旅程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body class="takePhoto">
    <div class="container_camera">
        <div id="step-description" class="stepbar">
            <div id="step-image"><img id="step-image-src" src="images/t1.jpg" alt=""></div>
            <div class="step-content">
                <div id="stepOrder">Step.1</div>
                <div id="step-title">正面咬合照</div>
                <p id="step-instruction">請拍攝或上傳您的正面咬合照片。</p>
            </div>
        </div>
        <div class="mask">
            <img class="large_image" id="large-image" src="" alt="大圖顯示" style="display: none;">
            <img class="mask_image" id="mask-image-src" src="images/mask1.svg" alt="">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <div class="bottom_bar">
            <div id="photos" class="photo-container">
                <ul>
                    <li id="photo1">
                    </li>
                    <li id="photo2">
                    </li>
                    <li id="photo3">
                    </li>
                    <li id="photo4">
                    </li>
                    <li id="photo5">
                    </li>
                </ul>
            </div>
            <!-- 鏡頭 -->
            <div class="camera_bar">
                <div class="taskPhoto">
                    <input type="file" id="upload-image" accept="image/*" style="display: none;">
                    <button class="switch-camera" id="switch-camera"><img src="images/camera_switch.svg" alt="切換鏡頭"
                            srcset=""></button>
                    <button class="capture" id="capture"><img src="images/camera.svg" alt="拍照"></button>
                    <button id="upload-button" class="upload-button"><img src="images/upload.svg" alt="上傳照片"
                            srcset=""></button>
                </div>
                <div class="after" style="display: none;">
                    <button class="renew-photos" id="renew-photos"><img src="images/renew.svg" alt=""></button>
                    <button class="success-photos" id="ok-photos"><img src="images/success.svg" alt=""></button>
                </div>
                <div class="finish" style="display: none;">
                    <button class="submit-photos" id="submit-photos"><img src="images/send.svg" alt="提交上傳"></button>
                </div>


            </div>
        </div>

        <div class="loading-overlay" id="loading-overlay">圖片正在上傳中...</div>
    </div>

<script src="photo.js"></script>
</body>

</html>
