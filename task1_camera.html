<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>OLigner TW丨開啟微笑旅程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container_camera">
        <div id="step-description" class="stepbar">
            <div id="step-image"><img id="step-image-src" src="images/t1.jpg" alt=""></div>
            <div class="step-content">
                <div id="stepOrder">Step.1</div>
                <div id="step-title">正面咬合照</div>
                <p id="step-instruction">請拍攝或上傳您的正面咬合照片。</p>
            </div>
        </div>
        <div class="mask">
            <img class="mask_image" src="images/mask01.png" alt="">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <div class="bottom_bar">
            <div id="photos" class="photo-container">
                <ul>
                    <li id="photo1"></li>
                    <li id="photo2"></li>
                    <li id="photo3"></li>
                    <li id="photo4"></li>
                    <li id="photo5"></li>
                </ul>
            </div>
            <div class="camera_bar">
                <input type="file" id="upload-image" accept="image/*" style="display: none;">
                <button id="upload-button">上傳圖片</button>
                <button class="switch-camera" id="switch-camera">切換鏡頭</button>
                <button class="capture" id="capture"><img src="images/camera.png" alt="" srcset="">拍照</button>
                <button class="submit-photos" id="submit-photos" style="display: none;">提交所有照片</button>
            </div>
        </div>

        <div class="loading-overlay" id="loading-overlay">圖片正在上傳中...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const uploadInput = document.getElementById('upload-image');
        const uploadButton = document.getElementById('upload-button');
        const captureButton = document.getElementById('capture');
        const submitButton = document.getElementById('submit-photos');
        const switchCameraButton = document.getElementById('switch-camera');
        const loadingOverlay = document.getElementById('loading-overlay');
        const context = canvas.getContext('2d');

        const steps = [
            { step: 'Step.1', title: '正面咬合照', instruction: '請拍攝或上傳您的正面咬合照片。', image: 'images/t1.jpg', mask: 'images/mask1.png' },
            { step: 'Step.2', title: '上顎齒列照', instruction: '請拍攝或上傳您的上顎齒列照片。', image: 'images/t2.jpg', mask: 'images/mask2.png' },
            { step: 'Step.3', title: '下顎齒列照', instruction: '請拍攝或上傳您的下顎齒列照片。', image: 'images/t3.jpg', mask: 'images/mask3.png' },
            { step: 'Step.4', title: '側臉咬合照', instruction: '請拍攝或上傳您的側臉咬合照片。', image: 'images/t4.jpg', mask: 'images/mask4.png' },
            { step: 'Step.5', title: '側臉美觀線', instruction: '請拍攝或上傳您的側臉美觀線。', image: 'images/t5.jpg', mask: 'images/mask5.png' },
        ];

        let currentStep = 0;
        let photos = new Array(5).fill(null);
        let currentFacingMode = "environment";

        // 啟用攝影機
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode
                    }
                });
                video.srcObject = stream;
            } catch (error) {
                alert('無法啟用攝影機');
                console.error(error);
            }
        }

        // 更新步驟描述
        function updateStep() {
            const stepTitle = document.getElementById('step-title');
            const stepInstruction = document.getElementById('step-instruction');
            const stepImageSrc = document.getElementById('step-image-src');
            stepTitle.textContent = steps[currentStep].title;
            stepInstruction.textContent = steps[currentStep].instruction;
            stepImageSrc.src = steps[currentStep].image;
        }

        // 拍攝照片
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                photos[currentStep] = blob;

                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                document.getElementById(`photo${currentStep + 1}`).appendChild(img);

                // 自動切換到下一步
                if (currentStep < 4) {
                    currentStep++;
                    updateStep();
                } else {
                    submitButton.style.display = 'inline-block';
                }
            }, 'image/png');
        });

        // 上傳圖片
        uploadButton.addEventListener('click', () => {
            uploadInput.click();
        });

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    document.getElementById(`photo${currentStep + 1}`).appendChild(img);
                    photos[currentStep] = file;

                    // 自動切換到下一步
                    if (currentStep < 4) {
                        currentStep++;
                        updateStep();
                    } else {
                        submitButton.style.display = 'inline-block';
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // 切換鏡頭
        switchCameraButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            startCamera();
        });

        // 初始化
        updateStep();
        startCamera();
    </script>
</body>

</html>
